name: Java CI with Maven

on:
  pull_request_target:
    types: [labeled]

jobs:
  build:
    if: github.event.action != 'labeled' || contains(github.event.pull_request.labels.*.name, 'RunTests')
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B verify